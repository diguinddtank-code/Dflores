<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D'Flores Decorações | Eventos de Luxo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Reset Básico */
      html {
        width: 100%;
        /* Importante: NÃO coloque overflow no html quando usar Lenis ou scroll nativo complexo */
        height: auto;
      }

      body {
        width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        /* Overflow-x no body previne scroll lateral indesejado sem travar o vertical */
        overflow-x: hidden; 
        overflow-y: auto;
        font-family: 'Montserrat', sans-serif;
        background-color: #FAF9F6;
        color: #1A3C34;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* Configuração Lenis (Scroll Suave) */
      html.lenis, html.lenis body {
        height: auto;
      }
      
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      /* Customização da Barra de Rolagem */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAF9F6;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1A3C34;
      }
    </style>
